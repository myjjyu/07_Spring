<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학생관리</h2>
    <hr />
    <form method="post" th:action="@{/student/add_ok}">
      <table class="mytable">
        <colgroup>
          <col width="150" />
          <col />
        </colgroup>
        <tbody>

          <tr>
            <th>학생이름</th>
            <td class="text-left field">
              <input type="text" name="name">
            </td>
          </tr>
    
          <tr>
            <th>학생아이디</th>
            <td class="text-left field">
              <input type="text" name="userid">
            </td>
          </tr>
    
          <tr>
            <th>학생학년</th>
            <td class="text-left field">
              
              <!-- <input type="number" name="grade" > -->
              <label>
                <input type="radio" name="grade" value="1" />
                1학년
              </label>
  
              <label>
                <input type="radio" name="grade" value="2" />
                2학년
              </label>
  
              <label>
                <input type="radio" name="grade" value="3" />
                3학년
              </label>

              <label>
                <input type="radio" name="grade" value="4" />
                4학년
              </label>
            </td>
          </tr>
    
          <tr>
            <th>주민번호</th>
            <td class="text-left field">
              <input type="text" name="idnum">
            </td>
          </tr>
    
          <tr>
            <th>생일</th>
            <td class="text-left field">
              <input type="date" name="birthdate">
            </td>
          </tr>
    
          <tr>
            <th>전화번호</th>
            <td class="text-left field">
              <input type="text" name="tel">
            </td>
          </tr>
    
          <tr>
            <th>키</th>
            <td class="text-left field">
              <input type="number" name="height">
            </td>
          </tr>
    
          <tr>
            <th>몸무게</th>
            <td class="text-left field">
              <input type="number" name="weight">
            </td>
          </tr>
    
          <tr>
            <th>소속학과</th>
            <td class="text-left field">
              <!-- <input type="text" name="deptno" /> -->
              <select name="deptno">
                <option value="">------ 소속 학과 선택 ------</option>
                <option th:each="dept : ${departments}" 
                        th:value="${dept.deptno}" 
                        th:text="${dept.dname}" ></option>
            </select>
            
            </td>
          </tr>
    
          <tr>
            <th>담당교수이름</th>
            <td class="text-left field">
              <!-- <input type="text" name="deptno" /> -->
               <select name="profno">
                <option value="">------ 담당교수이름 ------</option>
                <option th:each="prof : ${professors}" th:value="${prof.profno}"
                th:text="${prof.name}"></option>
               </select>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="button-container">
        <button type="submit" class="mybutton green">등록</button>
        <a class="mybutton red" th:href="@{/student}">취소</a>
      </div>
    </form>
  </body>
</html>
