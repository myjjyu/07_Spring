<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>교수관리</h2>
    <hr />
    <form method="post" th:action="@{/student/add_ok}">
      <table class="mytable">
        <colgroup>
          <col width="150" />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th>학생학번</th>
            <td class="text-left field">
              <input type="text" name="studno">
            </td>
          </tr>
    
          <tr>
            <th>학생이름</th>
            <td class="text-left field">
              <input type="text" name="name">
            </td>
          </tr>
    
          <tr>
            <th>학생아이디</th>
            <td class="text-left field">
              <input type="text" name="userid">
            </td>
          </tr>
    
          <tr>
            <th>학생학년</th>
            <td class="text-left field">
              <input type="number" name="grade" >
            </td>
          </tr>
    
          <tr>
            <th>주민번호</th>
            <td class="text-left field">
              <input type="text" name="idnum">
            </td>
          </tr>
    
          <tr>
            <th>생일</th>
            <td class="text-left field">
              <input type="date" name="birthdate">
            </td>
          </tr>
    
          <tr>
            <th>전화번호</th>
            <td class="text-left field">
              <input type="number" name="tel">
            </td>
          </tr>
    
          <tr>
            <th>키</th>
            <td class="text-left field">
              <input type="number" name="height">
            </td>
          </tr>
    
          <tr>
            <th>몸무게</th>
            <td class="text-left field">
              <input type="number" name="weight">
            </td>
          </tr>
    
          <tr>
            <th>학과</th>
            <td class="text-left field">
              <input type="number" name="deptno">
            </td>
          </tr>
    
          <tr>
            <th>담당교수</th>
            <td class="text-left field">
              <input type="text" name="profno">
            </td>
          </tr>
        </tbody>
      </table>

      <div class="button-container">
        <button type="submit" class="mybutton green">등록</button>
        <a class="mybutton red" th:href="@{/student}">취소</a>
      </div>
    </form>
  </body>
</html>
