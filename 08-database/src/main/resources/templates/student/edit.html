<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학생관리</h2>
    <hr />
    <form method="post" th:action="@{/student/edit_ok/{studno}(studno=${student.studno})}">
      <table class="mytable">
        <colgroup>
          <col width="150" />
          <col />
        </colgroup>
        <tbody>
          
          <tr>
            <th>학생이름</th>
            <td class="text-left field">
              <input type="text" name="name" th:value="${student.name}" >
            </td>
          </tr>
    
          <tr>
            <th>학생아이디</th>
            <td class="text-left field">
              <input type="text" name="userid" th:value="${student.userid}" >
            </td>
          </tr>
<!--     
          <tr>
            <th>학생학년</th>
            <td class="text-left field">
              <input type="number" name="grade" th:value="${student.grade}" >
            </td>
          </tr> -->

          <tr>
            <th>학생학년</th>
            <td class="text-left field">
              <label>
              <input type="radio" name="grade" value="1학년" th:checked="${student.grade == '1학년'}"/>
              1학년
            </label>

            <label>
              <input type="radio" name="position" value="2학년" th:checked="${student.grade == '2학년'}"/>
              2학년
            </label>

            <label>
              <input type="radio" name="position" value="3학년" th:checked="${student.grade == '3학년'}"/>
              3학년
            </label>
            </td>
          </tr>
    
          <tr>
            <th>주민번호</th>
            <td class="text-left field">
              <input type="text" name="idnum" th:value="${student.idnum}" >
            </td>
          </tr>
    
          <tr>
            <th>생일</th>
            <td class="text-left field">
              <input type="date" name="birthdate" th:value="${student.birthdate}"  >
            </td>
          </tr>
    
          <tr>
            <th>전화번호</th>
            <td class="text-left field">
              <input type="text" name="tel" th:value="${student.tel}" >
            </td>
          </tr>
    
          <tr>
            <th>키</th>
            <td class="text-left field">
              <input type="number" name="height" th:value="${student.height}" >
            </td>
          </tr>
    
          <tr>
            <th>몸무게</th>
            <td class="text-left field">
              <input type="number" name="weight" th:value="${student.weight}" >
            </td>
          </tr>
    
    
          <tr>
            <th>소속학과</th>
            <td class="text-left field">
              <!-- <input type="text" name="deptno" /> -->
              <select name="deptno">
                <option value="">------ 소속 학과 선택 ------</option>
                <option th:each="dept : ${departments}" 
                        th:value="${dept.deptno}" 
                        th:text="${dept.dname != null ? dept.dname : 'N/A'}">
                </option>
            </select>
            
            </td>
          </tr>
    
          <tr>
            <th>담당교수이름</th>
            <td class="text-left field">
              <!-- <input type="text" name="deptno" /> -->
               <select name="profno">
                <option value="">------ 담당교수이름 ------</option>
                <option th:each="prof : ${professors}" th:value="${prof.profno}"
                th:text="${prof.profname}"></option>
               </select>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="button-container">
        <button type="submit" class="mybutton green">등록</button>
        <a class="mybutton red" th:href="@{/student}">취소</a>
      </div>
    </form>
  </body>
</html>
