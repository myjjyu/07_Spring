<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학생관리</h2>
    <hr />
    <table class="mytable">
      <tr>
        <th>학생학번</th>
        <th>학생이름</th>
        <th>학생아이디</th>
        <th>학생학년</th>
        <th>주민번호</th>
        <th>학생생일</th>
        <th>전화번호</th>
        <th>키</th>
        <th>몸무게</th>
        <th>학과</th>
        <th>담당교수</th>

        <th>-</th>
      </tr>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.studno}"></td>

          <td>
            <a
              th:href="@{/student/detail/{studno}(studno=${student.studno})}"
              th:text="${student.name}" /></td>
          <td th:text="${student.userid}"></td>
          <td th:text="${student.grade}"></td>
          <td th:text="${student.idnum}"></td>
          <td th:text="${student.birthdate}"></td>
          <td th:text="${student.tel}"></td>
          <td th:text="${student.height}"></td>
          <td th:text="${student.weight}"></td>
          <td th:text="${student.deptno}"></td>
          <td th:text="${student.profno}"></td>
          <td>
            <a href="#">수정</a>
            <a href="#">삭제</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
