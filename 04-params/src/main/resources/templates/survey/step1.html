<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div th:replace="~{fragments/header :: my-header}"></div>

  <h2>설문조사 예제</h2>
  <p>안녕하세요. 간단한 설문에 참여 부탁드립니다.</p>

  <h3>2. 나이를 입력해 주세요.</h3>
  <form th:action="@{/survey/step2}" method="post">
    <!-- 이전 페이지에서 입력한 내용을 컨트롤러로 부터 전달받아 자동 완성 시킨다 -->
    <input type="hidden" name="name" th:value="${name}" />
    <input type="number" name="age" placeholder="나이를 입력해 주세요" required />
    <button type="submit">다음</button>
  </form>

</body>
</html>
