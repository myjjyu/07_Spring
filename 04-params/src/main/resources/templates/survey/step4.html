<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div th:replace="~{fragments/header :: my-header}"></div>
  
  <h2>설문조사 예제</h2>
  <p>안녕하세요. 간단한 설문에 참여 부탁드립니다.</p>

<table border="1">
  <tbody>
    <tr>
      <th>이름</th>
      <td th:text="${name}"></td>
    </tr>

    <tr>
      <th>나이</th>
      <td th:text="${age}"></td>
    </tr>

    <tr>
      <th>그룹</th>
      <td th:text="${group}"></td>
    </tr>

    <tr>
      <th>안경 착용 여부</th>
      <td th:text="${glasses}"></td>
    </tr>
  </tbody>

</table>

</body>
</html>
