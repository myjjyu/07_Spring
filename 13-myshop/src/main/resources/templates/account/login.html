<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_fragments/_head :: my-head('로그인')}" />
    <link rel="stylesheet" th:href="@{/assets/css/account.css}" />
  </head>
  <body>
    <div class="account-container">
      <h2 class="page-title">로그인</h2>
      <form id="login-form">
        <div class="input-container">
          <input
            type="text"
            name="user_id"
            id="user_id"
            class="input-field"
            placeholder="아이디"
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            name="user_pw"
            id="user_pw"
            class="input-field"
            placeholder="비밀번호"
          />
        </div>
        <button type="submit" class="btn">로그인</button>
      </form>

      <div class="form-footer">
        <p>계정이 없으신가요? <a th:href="@{/account/join}">회원가입</a></p>
        <p>
          아이디를 잊으셨나요? <a th:href="@{/account/find_id}">아이디 검색</a>
        </p>
        <p>
          비밀번호를 잊으셨나요?
          <a th:href="@{/account/reset_pw}">비밀번호 재발급</a>
        </p>
      </div>
    </div>

    <th:block th:replace="~{/_fragments/_scripts :: my-scripts}" />

    <script>
      document
        .querySelector("#login-form")
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          try {
            regexHelper.value("#user_id", "아이디를 입력하세요");
            regexHelper.value("#user_pw", "비밀번호를 입력하세요");
          } catch (error) {
            await utilHelper.alertDanger(err.message);
            setTimeout(() => err.element.focus(), 1);
            return false;
          }

          const data = await axiosHelper.post(
            "[[@{/api/account/login}]]",
            new FormData(e.currentTarget)
          );

          if (data) {
            window.location = "[[@{/account}]]";
          }
        });
    </script>
  </body>
</html>
